{% set name = "xlntpyarrow" %}
{% set version = "1.3.0" %}
{% set sha256 = "e0182aeca113d9d299b99189c1dddc8f1e575254db951b014c29388573c60c5e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: dev.zip
  url: https://github.com/tfussell/xlnt/archive/dev.zip
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win32]
  skip: true  # [win and py<35]

requirements:
  build:
    - python
    - toolchain
    - cmake
    - pyarrow
  run:
    - python
    - pyarrow

test:
  imports:
    - xlntpyarrow

about:
  home: https://github.com/tfussell/xlnt
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: 'C++ XLSX library'
  dev_url: https://github.com/tfussell/xlnt

extra:
  recipe-maintainers:
    - tfussell
